<div id='playlists' class='panel panel-default'>
                <div class='panel-heading'>
                    <h3>Playlists TETSING: {{selected}}</h3>
                </div>
                <div class='panel-body'>
                    <ul class='list-unstyled tracklist'>
                        <div ng-repeat='list in lists'>
                            <div >
                                <li>
                                    <div class='list-item'><i class='glyphicon glyphicon-music'></i><a href='#' ng-click='selected = 2'>{{list.artistName}} - {{list.albumName}}</a><span class='pull-right'>{{list.tracks.length || '0'}} songs</span></div>
                                </li>
                                <li><hr></li>
                            </div>
                        </div>
                        
                    </ul>
                </div>
            </div>
