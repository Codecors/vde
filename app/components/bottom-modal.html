<div id='bottomModal' class='modal bottom-sheet' ng-init='init()'>
    <div class='modal-content'>
      <h4>Which playlist would you like to add <i>'{{getCapturedTrack().trackName}}'</i> to? <small><a ng-click='newPlaylistFromTrack()' href=''><i class='material-icons'>add</i></a></small></h4>
      <div class='collection music-list'>
                  <playlist-item ng-click='addTrackToPlaylist(list)' ng-repeat='list in playlists'></playlist-item>
      </div>
    </div>
  </div>
