<nav-bar></nav-bar>
<main>

<div class='row'>
<!-- SAVED PLAYLISTS -->
	<div class='col m4'>
		<div id='playlists'>
					<h3>Playlists</h3>
		                <div class='collection music-list'>
		                            <a href='' class='collection-item' ng-class='{active: PlayCtrl.isActiveList(list)}' ng-click="PlayCtrl.setActiveList(list)" class='collection-item' ng-repeat='list in PlayCtrl.getLists()'>
		                                <i class='material-icons'>queue_music</i><span class='artist-name truncate'>{{list.artist}} - {{list.name}}</span><span class='right detail'>{{list.noTracks || 0}} songs</span>
		                            </a>
		                </div>

		        </div>`
		    </div>
		<!-- END SAVED PLAYLISTS -->

		<!-- CURRENT PLAYLIST -->
	<div class='col m8 s12'>
		<div id='results'>

		                <h3 class='truncate'>Search Results for {{searchField}}</h3>

                    <h4>Tracks</h4>
		                <div class='collection music-list' >
		                        <a class='collection-item' ng-repeat='track in results.tracks'>
		                        	{{track.trackName}} - {{track.artist}} - {{track.album}}
		                        </a>
		                </div>

                    <hr>

                    <h4>Albums</h4>
		                <div class='collection music-list' >
		                        <a class='collection-item' ng-repeat='album in results.albums'>
		                        	{{album.name}} - {{album.artist}}
		                        </a>
		                </div>

		        </div>
	</div>
<!-- END CURRENT PLAYLIST -->
</div>

</main>
