<div id='results' class='panel panel-default'>
                <div class='panel-heading'>
                    <h3>{{PlayCtrl.currentList.artistName}} : {{PlayCtrl.currentList.albumName}}</h3>
                </div>
                <div class='panel-body'>
                    <ul class='list-unstyled tracklist' >
                        <div class='list-item' ng-class='{selected: PlayCtrl.isCurrentTrack(track)}' ng-repeat='track in PlayCtrl.tracks()'>
                            <li>
                                <div><i ng-click='PlayCtrl.isCurrentTrack(track) ? PlayCtrl.playToggle() : PlayCtrl.setTrack(track)' ng-class="PlayCtrl.isCurrentTrack(track) && PlayCtrl.isPlaying ? 'glyphicon glyphicon-pause' : 'glyphicon glyphicon-play'"></i><span ng-click='PlayCtrl.isCurrentTrack(track) ? PlayCtrl.playToggle() : angular.noop()' ng-dblclick='PlayCtrl.setTrack(track)'>{{track.trackName}}<span class='pull-right track-length'>{{PlayCtrl.secToMinSec(track.runTime())}}</span></span></div>
                            </li>
                            <li><hr></li>
                        </div>
                        
                        
                        
                    </ul>
                </div>
            </div>
