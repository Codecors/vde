<a class='collection-item' ng-class='{active: PlayCtrl.isActiveTrack(track)}'>
  <i class='material-icons' ng-click='PlayCtrl.isActiveTrack(track) ? PlayCtrl.playToggle() : PlayCtrl.setTrack(track)'>{{ PlayCtrl.isActiveTrack(track) && PlayCtrl.getIsPlaying() ? 'pause' : 'play_arrow' }}</i><span ng-click='PlayCtrl.isActiveTrack(track) ? PlayCtrl.playToggle() : angular.noop()' ng-dblclick='PlayCtrl.setTrack(track)'>{{track.artist}} - {{track.trackName}}<i class="material-icons right" aria-hidden="true" ng-click='PlayCtrl.captureTrack(track)'>add</i><span class='right track-length'>{{PlayCtrl.secToMinSec(track.stop - track.begin)}}</span></span>
</a>
