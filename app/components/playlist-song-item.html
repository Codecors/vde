<a class='collection-item' ng-class='{active: isActiveTrack(track)}'>
  <i class='material-icons' ng-click='playToggle(track)'>{{ isActiveTrack(track) && PlayCtrl.getIsPlaying() ? 'pause' : 'play_arrow' }}</i>
  <span>{{track.artist}} - {{track.trackName}}<span class=''><i class="material-icons right in-my-crate" aria-hidden="true" ng-show='editing' ng-click='removeTrack(track)'>delete</i><i class="material-icons right" aria-hidden="true" ng-show='!editing' ng-click='captureTrack(track)'>playlist_add</i><i ng-show='editing' ng-click='moveTrack(track, -1)' class='fa fa-long-arrow-up right'></i><i ng-show='editing' ng-click='moveTrack(track, 1)' class='fa fa-long-arrow-down right'></i></span><span ng-show='!editing' class='right'>{{PlayCtrl.secToMinSec(track.stop - track.begin)}}</span></span>
</a>
