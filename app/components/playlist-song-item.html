<a class='collection-item' ng-class='{active: PlayCtrl.isActiveTrack(track)}'>
  <i class='material-icons' ng-click='PlayCtrl.isActiveTrack(track) ? PlayCtrl.playToggle() : PlayCtrl.setTrack(track)'>{{ PlayCtrl.isActiveTrack(track) && PlayCtrl.getIsPlaying() ? 'pause' : 'play_arrow' }}</i>
  <span ng-click='PlayCtrl.isActiveTrack(track) ? PlayCtrl.playToggle() : angular.noop()' ng-dblclick='PlayCtrl.setTrack(track)'>{{track.artist}} - {{track.trackName}}<span class='hidden-controls'><i class="material-icons right" aria-hidden="true" ng-click='PlayCtrl.removeTrack(track)'>delete</i><i class="material-icons right" aria-hidden="true" ng-click='PlayCtrl.captureTrack(track)'>add</i><i ng-click='PlayCtrl.moveTrack(track, "up")' class='fa fa-long-arrow-up right'></i><i ng-click='PlayCtrl.moveTrack(track, "down")' class='fa fa-long-arrow-down right'></i></span><span class='right detail track-length'>{{PlayCtrl.secToMinSec(track.stop - track.begin)}}</span></span>>
</a>
