<a class='collection-item' ng-class='{active: isActiveTrack(track)}' >
  <i class='material-icons' ng-click='playToggle(track)'>{{ isActiveTrack(track) && PlayCtrl.getIsPlaying() ? 'pause' : 'play_arrow' }}</i><span>{{track.trackName}}<span class='hidden-controls'><i class="material-icons right" ng-class="track.iLikeThis ? 'in-my-crate' : '' " aria-hidden="true" ng-click='crateToggle(track)'>favorite</i><i class="material-icons right" aria-hidden="true" ng-click='captureTrack(track)'>playlist_add</i></span><span class='right track-length detail'>{{PlayCtrl.secToMinSec(track.stop - track.begin)}}</span></span>
</a>
