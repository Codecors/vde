<div class="col s12 m6 album-tile">
    <div class="card horizontal">
      <div class="card-image">
        <a ng-href='#/album/{{album._id}}'>
          <img class="album-cover" ng-src="{{album.imgUrl || playlist.imgUrl || albumImgPlaceHolder }}">
      </a>
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h5>{{album.name}}</h5>
          <a ng-href='#/artist-profile/{{album.artistId}}'>{{album.artist}}</a>
          <div class='row'>
          <ul class='icon-list'>
            <li class='valign-wrapper'><i class='material-icons valign'>play_arrow</i> {{album.listens || 0}}</li>
            <li class='valign-wrapper'><i class='material-icons valign'>favorite</i> {{album.favorites || 0}}</li>
            <li class='valign-wrapper'><i class='material-icons valign'>list</i> {{album.noTracks || 0}} tracks</li>
          </ul>
        </div>
          <div class="chip" ng-repeat='tag in album.tags'>
            <a ng-href='#/search-results/?tag={{tag}}'>{{tag}}</a>
          </div>

        </div>
        <div class=''>


        </div>
      </div>
    </div>
  </div>
