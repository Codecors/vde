<nav-bar></nav-bar>

<div class='container'>
	<div class='row'>
	<!-- GUIDE -->
	<div  ng-class='uploadStep == 2 ? "col m4" : "col m12"'>
		<div id='upload-video music-list'>
		        <h3>Select Video</h3>

		        <ul class='collection'>
		            <li><input id='videoId' type='text' class='collection-item' placeholder='Youtube Video Id' ng-model='currentUpload.videoId' ng-show='uploadStep == 0' /></li>
		            <li><input id='artistName' type='text' class='collection-item' placeholder='Artist Name' ng-model='currentUpload.artist' ng-show='uploadStep == 1' /></li>
		            <li><input id='albumName' type='text' class='collection-item' placeholder='Album Name' ng-model='currentUpload.albumName' ng-show='uploadStep == 1' /></li>
		</ul>
		<hr>
		<input type='button' class='btn btn-success' ng-value='uploadStep == 2 ? "Upload!" : "Next Step"' ng-click='uploadStep == 2 ? uploadAlbum() : nextStep()'></input>
		<input type='button' class='btn btn-danger' value='Reset' ng-click='resetUpload()'></input>
		<hr>
		{{instructions[uploadStep]}}

		</div>
	</div>

	<!-- END GUIDE -->

	<!-- UPLOAD TRACKS -->
	<div class='col m8' ng-class='{hide: uploadStep < 2}'>
		<div id='uploader music-list' >

			<h3>Tracks <i class='material-icons right wave-effect' ng-click='currentUpload.addTrack()' ng-show='uploadStep == 2'>queue</i></h3>
			<ul class='collection'>
				<li>
		        <div class='collection-item' ng-repeat='track in currentUpload.createdTracks'>

									<div class='row'>
										<div class='col m1 valign-wrapper'>
			                   	<strong class='valign'>{{track.trackNum}}</strong>
												</div>
			                	<div class='col m7'><input type='text' class='edit' ng-model='track.trackName' placeholder='Track name' /></div>

												<!-- pull-right is reversing these!!! -->
												<div class='col m1 offset-m2'>
			                		<input type='text' ng-model='track.begin' placeholder='Start time' />
												</div>
												<div class='col m1'>
													<input type='text' ng-model='track.stop' placeholder='Stop time' />
												</div>

										</div>


		        </div>
						</li>
		    </ul>

		</div>
	</div>

	<!-- END UPLOAD TRACKS -->
	</div>
</div>

<player></player>
