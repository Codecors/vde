<a ng-href='/#/playlist/{{playlist._id}}' class='collection-item' ng-class='{active: isActiveList(list)}' class='collection-item'>
    <i class='material-icons'>assessment</i><span class='artist-name truncate' ng-model='list.naame'>{{list.name}}</span><small> by {{list.createdBy.userName}}</small><span class='hidden-controls'><i ng-click='deleteList(list)' class='material-icons right'>delete</i></span><span class='right track-count detail'>{{list.tracks.length || 0}} songs</span>
</a>
