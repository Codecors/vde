<!DOCTYPE html>

<html ng-app='main-app'>
<head>
    <title>Angular YT Music Player</title>
    
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src='tracklists.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>

    
    <link rel='stylesheet' href='css/player.css'>
</head>

<body>

<!--NAVIGATION BAR-->

<div id='main' ng-controller='Player as PlayCtrl'>

    <nav-bar></nav-bar>

<!--END NAVIGATION BAR-->

<!-- <span>{{PlayCtrl.currentTrack}}</span> -->
<!--PLAYLISTS AND RESULTS-->

<div class='container' id='content'>
    <div class='row'>
        <div class='col-md-4 hidden-xs'>
            <saved-playlists></saved-playlists>
        </div>
        <div class='col-md-8'>
            <current-playlist></current-playlist>
        </div>
    </div>
</div>
<!--END PLAYLISTS AND RESULTS-->

<player></player>
</div>

</div>

<!--PLAYER-->



</body>
</html>
