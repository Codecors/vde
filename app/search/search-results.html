<nav-bar></nav-bar>
<main ng-init='search()'>

<div class='row'>
<!-- SAVED PLAYLISTS -->

		<!-- CURRENT PLAYLIST -->
	<div class='col m12 s12'>
		<div id='results'>

		                <h3 class='truncate'>Search Results for {{searchField}}</h3>
                    <div class='music-list'>

                    <div ng-show='results.tracks.length > 0'>
                    <h4>Tracks</h4>
		                <div class='collection music-list' >
                      <song-item ng-repeat='track in results.tracks'></song-item>
		                </div>
                  </div>


                    <div ng-show='results.albums.length > 0'>
                    <h4>Albums</h4>
		                <div class='collection music-list' >
		                        <album-item ng-repeat='album in results.albums'></album-item>
		                </div>
                  </div>

                    <div ng-show='results.artists.length > 0'>
                    <h4>Artists</h4>
                    <div class='collection music-list'>
                      <artist-item ng-repeat='artist in results.artists'></artist-item>
                    </div>
                  </div>

                    <div ng-show='results.playlists.length > 0'>
                    <h4>Playlists</h4>
                    <div class='collection music-list'>
                      <playlist-item ng-repeat='list in results.playlists' ng-click="PlayCtrl.setActiveList(list)"></playlist-item>
                    </div>
                  </div>
                  </div>
		        </div>
	</div>
<!-- END CURRENT PLAYLIST -->
</div>

</main>

<player></player>
